<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Pedido Almoço Beneficiente</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #fdf6f0, #fbe8d3);
    color: #333;
    max-width: 350px;
    margin-left: auto;
    margin-right: auto;
    padding: 16px;
    height: 600px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  h1 {
    text-align: center;
    color: #b34747;
    margin-top: 0;
    margin-bottom: 8px;
  }
  p.subtitle {
    text-align: center;
    font-weight: 600;
    color: #855252;
    margin-top: 0;
    margin-bottom: 24px;
  }
  form {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 8px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #8B3D3D;
  }
  input[type="text"], input[type="tel"], select {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #b34747;
    border-radius: 6px;
    background-color: #fff8f3;
    margin-bottom: 16px;
    transition: border-color 0.25s;
  }
  input[type="text"]:focus, input[type="tel"]:focus, select:focus {
    border-color: #d96161;
    outline: none;
  }
  button {
    width: 100%;
    padding: 14px;
    background-color: #b34747;
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #d96161;
  }
  button:disabled {
    background-color: #d9a9a9;
    cursor: not-allowed;
  }
  #qrCodeContainer {
    text-align: center;
    margin-top: 20px;
  }
  #qrCodeContainer canvas {
    max-width: 250px;
    max-height: 250px;
    width: 100%;
    height: auto;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(179, 71, 71, 0.3);
    border-radius: 12px;
    background-color: #fff8f3;
  }
  #pixInfo {
    margin-top: 12px;
    font-size: 0.9rem;
    color: #5c2f2f;
    word-break: break-all;
  }
  .footer {
    text-align: center;
    font-size: 0.8rem;
    color: #906060;
    margin-top: 8px;
  }
  /* Scrollbar for mobile */
  form::-webkit-scrollbar {
    width: 4px;
  }
  form::-webkit-scrollbar-thumb {
    background-color: #b34747cc;
    border-radius: 4px;
  }
  @media (max-width: 400px) {
    body {
      max-width: 100vw;
      padding: 12px;
      height: 100vh;
    }
  }
</style>
</head>
<body>
<h1>Almoço Beneficiente</h1>
<p class="subtitle">Faça seu pedido e pague no Pix</p>

<form id="pedidoForm" action="https://formspree.io/f/xwkyqgje" method="POST" target="_blank" novalidate>
  <label for="nome">Nome completo</label>
  <input type="text" id="nome" name="Nome" required placeholder="Seu nome" autocomplete="name" />

  <label for="telefone">Telefone (WhatsApp)</label>
  <input type="tel" id="telefone" name="Telefone" required placeholder="+55 (XX) XXXXX-XXXX" pattern="^\+55\s?\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" title="Digite o telefone no formato +55 11 91234-5678" autocomplete="tel" />

  <label for="prato">Escolha seu prato</label>
  <select id="prato" name="Prato" required>
    <option value="" disabled selected>Selecione um prato</option>
    <option value="Galinhada (Normal)">Galinhada (Normal)</option>
    <option value="Carnes vermelhas">Carnes vermelhas</option>
    <option value="Vegano">Vegano</option>
    <option value="Vegetariano">Vegetariano</option>
  </select>

  <input type="hidden" name="_subject" value="Novo pedido de Almoço Beneficiente" />
  <input type="hidden" name="_captcha" value="false" />

  <button id="btnGerarPix" type="button" disabled>Gerar QR Code Pix</button>
  <button id="btnEnviar" type="submit" disabled>Enviar Pedido</button>
</form>

<div id="qrCodeContainer" style="display:none;">
  <h2>Pagamento Pix</h2>
  <div id="qrcode"></div>
  <p id="pixInfo"></p>
</div>

<div class="footer">Você será redirecionado para o envio do pedido por email.</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script>
  // Payload Pix completo recebido do usuário
  // const pixPayloadBase = "00020126360014br.gov.bcb.pix0114+5562996761383520400005303986540512.005802BR5923Emerson Charles Gabriel6008Brasilia62230519daqr45453119266870863040415";

  // Test payload string for debugging
  const pixPayloadBase = "Hello World";

  const form = document.getElementById("pedidoForm");
  const btnGerarPix = document.getElementById("btnGerarPix");
  const btnEnviar = document.getElementById("btnEnviar");
  const qrCodeContainer = document.getElementById("qrCodeContainer");
  const qrcodeDiv = document.getElementById("qrcode");
  const pixInfo = document.getElementById("pixInfo");

  // Função para validar formulário (nome, telefone e prato)
  function validarForm() {
    const nome = form.nome.value.trim();
    const telefone = form.telefone.value.trim();
    const prato = form.prato.value;

    const telRegex = /^\+55\s?\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;

    if(
      nome.length > 2 &&
      telRegex.test(telefone) &&
      prato !== ""
    ){
      return true;
    }
    return false;
  }

  // Habilita ou desabilita os botões conforme validacao dos campos
  function atualizarBotoes() {
    if(validarForm()){
      btnGerarPix.disabled = false;
      btnEnviar.disabled = true;
    } else {
      btnGerarPix.disabled = true;
      btnEnviar.disabled = true;
      qrCodeContainer.style.display = "none";
      qrcodeDiv.innerHTML = "";
      pixInfo.textContent = "";
    }
  }

  // Gera o QR Code Pix e habilita botão para enviar
  btnGerarPix.addEventListener("click", () => {
    // Para simplificar neste exemplo vamos usar o payload fixo que você deu
    // Caso queira implementar valor dinâmico, seria necessário gerar payload Pix dinamicamente

    qrcodeDiv.innerHTML = "";
    QRCode.toCanvas(qrcodeDiv, pixPayloadBase, {width:250}, function (error) {
      if (error) {
        alert("Erro ao gerar QR Code Pix.");
        console.error(error);
        return;
      }
      pixInfo.textContent = "Chave Pix: +55 62 99676-1383  - Valor fixo do almoço";
      qrCodeContainer.style.display = "block";
      btnEnviar.disabled = false;
      btnGerarPix.disabled = true;
    });
  });

  // Atualiza botões toda vez que form muda
  form.addEventListener("input", () => {
    atualizarBotoes();
  });

  // Na submissão, mostrar mensagem para o usuário confirmando envio
  form.addEventListener("submit", (e) => {
    alert(
      "Pedido enviado! Verifique seu app bancário para o pagamento via Pix."
    );
  });

  // Iniciar estado dos botões
  atualizarBotoes();
</script>
</body>
</html>
